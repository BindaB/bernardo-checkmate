<template name='game'>
  {{#if Template.subscriptionsReady}}
    <div class='row'>
      <div class='col-sm-4'>
        {{> board rows}}
      </div>
    </div>
  {{/if}}
</template>

<template name='board'>
  <table>
    {{#each row in this}}
      <tr>
        {{#each row}}
          <td id='{{cell}}'>
            {{{img}}}
          </td>
        {{/each}}
      </tr>
    {{/each}}
  </table>
</template>
