<template name='users'>
  <ul class='top list-group'>
    {{#each users}}
        {{> user}}
    {{/each}}
  </ul>
</template>

<template name='user'>
  <li class='list-group-item'>
    {{#if currentUser }}
      <button class='btn btn-default add'>
        {{#if alreadyFriends _id}} Remove Friend {{else}} Add Friend {{/if}}
      </button>
    {{/if}}

    {{username}}
  </li>
</template>
